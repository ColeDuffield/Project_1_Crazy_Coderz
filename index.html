<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>DownToEarthTravel</title>
  <style>
    #map{
      height:400px;
      width:100%;
    }
  </style>
  </head>

  <body>
    <header>
      <!-- temporary title-->
      <h1 class='title'>Down To Earth Travel</h1>
    </header>
    <!--search bar and recent searches(see 04-activity25 for javascript and css)-->
    <div class="search">
      <form id="search-form">
        <label for="search-text">Where would you like to visit?</label>
      </div>    
        <input
          type="text"
          placeholder="Search a location"
          name="search-text"
          id="search-text"
        />
        <button id="btn" type='submit'>Search</button>
      </form>
    </div>

    <!-- after searching using javascript, the input should be interactive and saved below textarea -->
    <div class="searchResults">
      <p>Recent Searches</p>
      <ul id="search-list">

      <!-- the search list will need to be able to research an item when clicked-->

      
        <li><a href="#">London</a></li>
        <li><a href="#">Paris</a></li>
        <li><a href="#">Tokyo</a></li>
      </ul>
    </div>
    <!-- map inserted here(need javascript api to create interactive map)-->
     <div id="map" class="map"> 
      <!-- temporary map as placeholder-->
      <iframe
        class="iframe"
        src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d24823.574025673028!2d-95.25002239999999!3d38.9480448!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sus!4v1603224169167!5m2!1sen!2sus"
        width="400"
        height="300"
        frameborder="0"
        style="border: 0"
        allowfullscreen=""
        aria-hidden="false"
        tabindex="0"
      ></iframe> 




    </div> 
    <!-- results displayed here-->
    <article class="container">
      <!-- results from the apis should be displayed in texts, images, or links just below each header -->
      <div class='results'>
      <h2 class="location">Location:</h2>
      <p class="currency">Currency:</p>
      <p class="hotels">Hotels:</p>
      <p class="weather">Weather:</p>
      <p class="food">Food Options:</p>
    </div>
  </article>

      <footer class='footer'>&copy; Copyright 2020 Crazy Coderz</footer>
  <!-- may need another js file for the map -->    
  <script>
    function initMap(){
      // Map options
      var options = {
        zoom:8,
        center:{lat:38.9536, lng:94.7336}
      }
      // New map
      var map = new google.maps.Map(document.getElementById('map'), options);
      /*
      //Add marker
      var marker = new google.maps.Marker({
        position:{lat:37.0842, lng:94.5133},
        map:map
      });
      var infoWindow = new google.maps.InfoWindow({
        content:'<h1>Joplin MO</h1>'
      });
      marker.addListener('click', function(){
        infoWindow.open(map, marker);
      });
      */

      addMarker({lat:40.7128, lng:74.0060}); // NYC
      addMarker({lat:41.8781, lng:87.6298}); // Chicago
      addMarker({lat:51.5074, lng:0.1278}); //London, England
      // Add Marker Function
      function addMarker(coords){
        var marker = new google.maps.Marker({
        position:coords,
        map:map
      }
    }

  </script>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAWg-MTxZaDTkqpNbZcJD1sndZTFwh5UJU&callback=initMap&libraries=&v=weekly"
      defer
    ></script>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
      <script src="script.js"></script>  
  </body>
  
  
</html>
