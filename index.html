<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.1/css/bulma.min.css"/>
    <link rel="stylesheet" href="style.css" />
    <title>Down To Earth Travel</title>
    
</head>

<body>
  <header>
    <h1 class='title'>Down To Earth Travel</h1>
  </header>

  <div class="container">
    <div class="row">
      <div class="col-4"> 

        <div class="search">
          <form id="search-form">
            <label for="search-text">Where would you like to visit?</label>   
            <input type="text" placeholder="Search a location" name="search-text" id="search-text"/>
            <button id="btn" type='submit'>Search</button>
          </form>
        </div>

        <div class="searchResults">
          <p>Recent Searches</p>
          <ul id="search-list">
          </ul>
        </div>

        <div class="col-8">
          <div id="map" class="map"></div>
        </div>
        <div class="col-12">
        </div>

        <article class="cityInfo">
          <div class='results'>
            <h2 class="location">Location:</h2>
            <p class="currency">Currency:</p>
            <p class="hotels">Hotels:</p>
            <p class="weather">Weather:</p>
          </div>
        </article>

      </div>
    </div>
  </div>

  <footer class='footer'>&copy; Copyright 2020 Crazy Coderz</footer>    
    
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAWg-MTxZaDTkqpNbZcJD1sndZTFwh5UJU&callback=initMap"></script>
  <script src="script.js"></script>
</body>
</html>
