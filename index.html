<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>DownToEarthTravel</title>
</head>
<body>
    <header>
    <!-- temporary title-->
        <h1>Down To Earth Travel</h1>
    </header>
    <!--search bar and recent searches(see 04-activity25 for javascript and css)-->
    <div class="search">
        <form id="search-form" method="POST">
          <label for="search-text">Where would you like to visit?</label>
          <input type="text" placeholder="Search a location" name="search-text" id="search-text" />
          <button class='btn'>Search</button>
        </form>
        
        <!-- after searching using javascript, the input should be interactive and saved below textarea -->
        <p>Recent Searches</p>
        <ul id="search-list"></ul>
      </div>
<!-- the search list will need to be able to research an item when clicked-->
        <ul>
          <li><a href="#">London</a></li>
          <li><a href="#">Paris</a></li>
          <li><a href="#">Tokyo</a></li>
        </ul>
<!-- map inserted here(need javascript api to create interactive map)-->
      <div id="map" class="map"></div>
      <!-- temporary map as placeholder-->
      <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d24823.574025673028!2d-95.25002239999999!3d38.9480448!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sus!4v1603224169167!5m2!1sen!2sus" width="400" height="300" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>

        <!-- results displayed here-->
      <article class="results">
          <!-- results from the apis should be displayed in texts, images, or links just below each header -->
        <h2 class="location">Location</h2>
        <p class="currency">Currency</p>
        <p class="attractions">Attractions</p>
        <p class="hotels">Hotels</p>
        <p class="flights">Flights</p>
        <p class="weather">Weather</p>
        <p class="food">Food Options</p>
      </article>
    
    <footer>&copy; Copyright 2020 Crazy Coderz</footer>

</body>
<!-- may need another js file for the map -->
<script src="script.js"></script>

</html>
