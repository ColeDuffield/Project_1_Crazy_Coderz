<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">

    <title>Down To Earth Travel</title>
  </head>

  <body>
    <header>
      <!-- temporary title-->
      <h1 class="title"> <i class='fas fa-globe-americas'></i> Down To Earth Travel</h1>
    </header>
    <!--search bar and recent searches(see 04-activity25 for javascript and css)-->
    <div class="container">
      <div class="row">
        <div class="col s3">
          <div class="search">
            <form id="search-form">
              <label style='color:black' for="search-text">Where would you like to visit?</label>
              <input style='color:black'
                type="text"
                placeholder="Search a location"
                name="search-text"
                id="search-text"
              />
              <button id="btn" type="submit">Search</button>
            </form>
          </div>

          <!-- after searching using javascript, the input should be interactive and saved below textarea -->
          <div class="searchResults">
            <p>Recent Searches</p>
            <ul id="search-list"></ul>
          </div>
        </div>
        <!-- map inserted here(need javascript api to create interactive map)-->
        <div class="col s9">
          <div id="map" class="map"></div>
        </div>
      </div>
      <!-- results displayed here-->
      <article class="row">
        <!-- results from the apis should be displayed in texts, images, or links just below each header -->
        <div id="search-card" class="card col s10">
          <div class="card-content results">
            <h4 class="card-title location">Location:</h4>
            <p class="currency">Currency:</p>
            <p class="hotels">Hotels:</p>
            <p class="weather">Weather:</p>
          </div>
        </div>
      </article>
    </div>

    <footer class="footer">&copy; Copyright 2020 Crazy Coderz</footer>

    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAWg-MTxZaDTkqpNbZcJD1sndZTFwh5UJU&callback=initMap&libraries=&v=weekly"
      defer
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
